  #   networks:
  #     - emis-network
  #   restart: unless-stopped

volumes:
  mysql_data:
  mongodb_data:
  redis_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  minio_data:

networks:
  emis-network:
    driver: bridge
